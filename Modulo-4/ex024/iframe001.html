<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>

    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        
        <!--Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
            <a href="https://www.cursoemvideo.com"></a>
        </iframe>    
        
        para aprender a programar.
    </p>
    <p>
        O repositorio do Robson 

        <iframe src="https://robson-c.githun.io/HTML/" frameborder="0">
            <a href="https://robson-c.github.io/HTML/"></a>
        </iframe>

        também é bem legal!
    </p>


</body>
</html>
